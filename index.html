        <h1>传说，简单就是美</h1>
        <p>这里是沈觅仁(dickeny)的网站，记载了一些<a href="http://banjuan.net/blog/">博客</a>文章。</p>
        <p>我喜欢看书(<a href="/paibankong.html">排版控啊</a>)、上网、听歌、观影，都是些大众化的<a href="http://www.douban.com/people/dickeny/">爱好</a>。术业是程序编写，尤其喜欢折腾Linux，有过一些开发的想法，但基本都是意淫。平时喜欢去<a href="http://twitter.com/dickeny">推特</a>上看看闲谈，有时也在<a href="http://digu.com/dickeny">嘀咕</a>八卦几句。</p>
        <p>理想是遇见有趣的人，遇见特立独行的猪。</p>
        <!--
        <p>如果嫌上网烦，可以试试直接订阅我的文章和闲谈。有<a href="http://feed.feedsky.com/dickeny" title="沈觅仁的笔记本 RSS">博客文章</a>、<a href="http://feed.feedsky.com/dickeny/life" title="沈觅仁的Twitter RSS" />推特上的扯谈</a>和<a href="http://digu.com/statuses/rss/dickeny.rss" title="沈觅仁的嘀咕 RSS" />嘀咕上的八卦</a>。
        -->
        <p>觉得这个页面太简陋了？非也，我的高中老师曾告诫我：“简单就是美。”因此这个页面没有任何CSS样式，只有纯粹的<a href="http://validator.w3.org/check?uri=referer">XHTML</a>。</p>
